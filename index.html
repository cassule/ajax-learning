<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Ajax Learning</title>
  </head>
  <style>
    * {
      padding: 0px;
      margin: 0px;
    }

    body {
      display: flex;
      justify-content: center;
      background-color: #5a2989;
    }

    input {
      outline: 0;
    }

    .content {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 980px;
      height: 700px;
      /*border: 1px solid #fff; */
    }

    .git-hube-user {
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .form-search > #username {
      height: 40px;
      width: 430px;
      padding-left: 20px;
      border-radius: 20px;
      border: 0;
      background-color: #48216e;
      color: #fff;
    }
  </style>
  <body>
    <section class="content container">
      <div class="git-hube-user">
        <div class="form-search">
          <input type="text" id="username" placeholder="Username" />
          <input type="button" onclick="sub()" value="Enviar" />
        </div>

        <div class="form-user">
          <img
            class="avatar"
            src="https://www.pavilionweb.com/wp-content/uploads/2017/03/man-300x300.png"
            alt="avatart"
          />
          <p class="user">cassule</p>
          <p class="name">Josu√© Francisco</p>
          <p class="bio">Hello Word</p>
        </div>
      </div>
    </section>
  </body>

  <script>
    $(document).ready(() => {
      sub();
    });

    function sub() {
      let user = submitFunction();

      $.ajax({
        url: `https://api.github.com/users/${user}`,
        success: (result) => {
          $(".avatar").attr("src", result.avatar_url);
          $(".user").html(result.login);
          $(".name").html(result.name);
          $(".bio").html(result.bio);
        },
      });
    }

    function submitFunction() {
      let user = document.getElementById("username").value;

      if (!user) return "cassule";

      return user;
    }
  </script>
</html>
